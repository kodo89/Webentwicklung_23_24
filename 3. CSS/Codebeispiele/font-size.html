<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Font-Size</title>
  <style>
    #pixel {
      font-size: 20px;
    }

    #point {
      font-size: 20pt;
    }

    #em {
      font-size: 1em;
    }

    #rem {
      font-size: 1rem;
    }

    footer {
      font-size: 12pt;
    }

    html {
      font-size: xx-large;
    }
  </style>
</head>
<html lang="en">

<body>
  <p id="pixel">1 Pixel = 0.25 mm</p>
  <p id="point">1 Point = 0.35 mm</p>
  <footer>
    <p id="em">1em = 100% des parent elements</p>
    <p id="rem">1rem = 100% des root element (html)</p>
  </footer>
</body>

</html>
