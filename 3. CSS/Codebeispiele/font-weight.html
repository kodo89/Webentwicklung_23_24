<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>font-weight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    #normal {
      font-weight: normal;
    }

    #bold {
      font-weight: bold;
    }

    footer {
      font-weight: 400;
    }

    #lighter {
      font-weight: lighter;
    }

    #bolder {
      font-weight: bolder;
    }

    html {
      font-family: "Open Sans", sans-serif;
    }
  </style>
</head>
<html lang="en">
  <body>
    <p id="normal">normal</p>
    <p id="bold">bold</p>
    <footer>
      font-weight:400
      <p id="lighter">100 lighter than parent element</p>
      <p id="bolder">100 bolder than parent element</p>
    </footer>
  </body>
</html>
