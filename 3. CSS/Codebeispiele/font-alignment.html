<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p.right {
        text-align: right;
      }
      p.left {
        text-align: left;
      }
      p.center {
        text-align: center;
      }
      p.ltr {
        direction: ltr;
      }
      p.rtl {
        direction: rtl;
      }
      p.unicode-bidi{
        direction: rtl;
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body>
    <p class="right">This is a right-aligned paragraph.</p>
    <p class="left">This is a left-aligned paragraph.</p>
    <p class="center">This is a center-aligned paragraph.</p>
    <p class="ltr">This is a left-to-right direction paragraph.</p>
    <p class="rtl">This is a right-to-left direction paragraph.</p>
    <p class="unicode-bidi">This is right-to-left text direction.</p>
  </body>
</html>
