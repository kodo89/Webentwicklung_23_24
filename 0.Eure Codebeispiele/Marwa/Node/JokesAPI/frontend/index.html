<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btn"> ZUFALLS-WITZ</button>

    <p id = "name"></p>

    <script>
        

document.querySelector("#btn").addEventListener('click', newJoke);

function newJoke(){

  fetch('http://localhost:3000/random',  {
    method: 'GET',
    headers:{
        'content-type' : 'application/json'
    }

  }).then(response => response.json()).then(data => {
    document.getElementById("name").innerHTML = data.jokeText + " " + data.jokeType;
  })
}
    </script>
</body>
</html>
