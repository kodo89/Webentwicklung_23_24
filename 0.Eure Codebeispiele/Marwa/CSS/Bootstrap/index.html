    <body>
        <div class="container">
            <div class="row p-2">
                <div class="col"><h1>Registrierung</h1>             
                    <div class="row">

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="password" required/>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="row p-3">

                            <button class="btn btn-secondary" type="submit" id="submit-button">Speichern</button>
