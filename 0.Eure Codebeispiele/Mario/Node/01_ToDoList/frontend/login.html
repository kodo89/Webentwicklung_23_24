<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling/styleLogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="container border border-black border-1s rounded-3 mt-5 shadow">
        <h1>Login</h1>

        <input id="userName" class="form-control mt-3" type="text" placeholder="Username" aria-label="default input example">
        <input id="password" class="form-control mt-3" type="password" placeholder="Password" aria-label="default input example">
        <button id="loginButton" type="button" class="btn btn-outline-dark mt-3 mb-1">Submit</button>
        <p><a href="./resgistration.html" class="link">Not registered? Do it now!</a></p>
    </div>





    <script src="./functionsLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
