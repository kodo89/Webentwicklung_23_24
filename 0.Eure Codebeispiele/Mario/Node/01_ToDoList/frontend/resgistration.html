<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling/styleRegistration.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <div class="container border border-black border-1s rounded-3 mt-5 shadow">
        <h1>Register now!</h1>
        <form action="insertNewUserIntoDB" method="GET" id="resetRegistration">
            <input name="userName" id="userNameRegistration" class="form-control mt-3" type="text" placeholder="Enter Username" aria-label="default input example">
            <input name="password" id="passwordRegistration" class="form-control mt-3" type="password" placeholder="Enter Password" aria-label="default input example">
            <button id="backToLoginButton" type="submit" class="btn btn-outline-dark mt-3 mb-3">Click to register and go back to Login now!</button>
        </form>
    </div>

    <script src="./functionsRegister.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
