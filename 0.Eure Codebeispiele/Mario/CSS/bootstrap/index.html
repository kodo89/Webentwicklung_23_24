<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <style>
      .row {
        border: 0px solid black;
      }


      .flex-container {
        margin-top: -65px;
        display: flex;
        background-color: aliceblue;
        gap: 10px;
        flex-grow: 1;
      }

      


 

    


    </style>
  </head>
  <body>
      <div class="container" style="background-color: aliceblue;">
      <div class="row p-2">
        <div class="col-sm-1"><img src="./LogoTwitter.jpg" class="img-fluid" width="100px" alt="Logo"/></div>
        <div class="col-sm-11"><h1>Registrierung</h1></div>
      </div>
      <div class="row p-3">
        <div class="col-sm-3">
          <img src="./imageBootstrap.jpg" class="img-thumbnail mx-auto d-block" alt="kein Profilbild"/>
          <input class="form-control" lang="de" type="file" id="formFile"></input>
        </div>
        <div class="col-sm-9">
          <div class="row p-3">
            <div class="col p-5">
              <form>

              <div class="flex-container">
                <div class="md-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Vorname</label>
                  <input class="form-control" rows="1" required></input>
                </div>
                <div class="md-3">
                  <label for="exampleFormControlTextarea1" class="form-label" required>Nachname</label>
                  <input class="form-control" rows="1" required></input>
                </div>
                <div class="md-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Stadt</label>
                  <input class="form-control" rows="1"></input>
                </div>
              </div>

              <div class="md-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="name@example.com" required>
              </div>   
              
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div><br>


              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                  Agree terms and conditions
                </label>
              </div>
              


              <div class="accordion">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Terms and Conditions
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <strong>Nutzerbedingungen:</strong> Hier stehen Nutzerbedingungen
                    </div>
                  </div>
                </div>


              

            </div>
          </div>
          <div class="row p-3">
            <div class="col-3" style="margin-left: 35px;"><button type="button" class="btn btn-secondary" style="width: 140px;">Zur√ºck</button></div>
            <div class="col-3"><input class="btn btn-primary" type="submit" value="Speichern" style="width: 140px;"></input></div>
          </div>

        </form>
        </div>
      </div>
    </div>


  </body>
</html>
