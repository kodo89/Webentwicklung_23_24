<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here  border radius 50% Kreis*/
    .blue-box {
  position: relative;
  left: 200px;
  top: 200px;
  width: 500px;
  height: 300px;
  border: 0px solid black;
  padding: 20px;
  background-color: blue;
    }

    .red-circle {
  position: absolute;
  top: 150px;
  left: 250px;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  padding: 20px;
  background-color: red;
    }




  </style>
</head>

<body>
  <div class="blue-box">



    <div class="red-circle">



    </div>
  </div>

</body>

</html>
