<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Contact Us</h1>
        <style>p{display:inline;}</style>

        <div>Name: </div>
        <input type="text" id="fname" name="fname">

        <div>Email: </div>
        <input type="email" id="femail" name="femail">

        <div>Message: </div>
        <textarea type="text" id="fmessage" name="fmessage" required></textarea>

        <div>
        <p>Gender: </p><input type="radio" name="male" id="male"><p>   Male   </p>
        <input type="radio" name="female" id="female"><p>   Female   </p>
        <input type="radio" name="female" id="female"><p>   Other   </p>
        </div>

        <div>
        <p>Interests: </p><input type="checkbox" name="programming" id="programming"><p>   Male   </p>
        <input type="checkbox" name="design" id="design"><p>   Design   </p>
        <input type="checkbox" name="gaming" id="gaming"><p>   Gaming   </p>
        </div>
        
        <div><input type="reset"></div>
        <input type="submit">
        


    </form>
</body>
</html>
