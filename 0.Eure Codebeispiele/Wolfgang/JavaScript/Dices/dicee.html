<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Start New Game</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>
    <br/>
    <button id="newGameButton">New Game</button>
    </div>

<Script>


image_array = [
                'dice1.png',
                'dice2.png',
                'dice3.png',
                'dice4.png',
                'dice5.png',
              'dice6.png'];

function get_random_image(){
  const random_index = Math.floor(Math.random() * image_array.length);
  const selected_image = image_array[random_index];
  document.querySelector(".dice img").setAttribute("src",'images/'+selected_image);
}


let bColor = document.querySelector("#newGameButton");
bColor.addEventListener('click', get_random_image);


</Script>
  </body>
</html>
