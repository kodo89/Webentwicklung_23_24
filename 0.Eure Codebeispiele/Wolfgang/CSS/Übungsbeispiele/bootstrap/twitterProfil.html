<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .row-header {
        background-color: rgb(219, 245, 245);
      }
      .bildupload {
        background-color: rgb(202, 235, 224);
      }
    </style>
  </head>
  <body>
    <div class="container py-4 text-center">
      <div class="row-header">
        <div class="col-2">LOGO</div>
        <div class="col-10">Überschrift</div>
      </div>
    </div>
    <div class="container-xl">
      <div class="row">
        <div class="col-3 bildupload">Bild Upload</div>
        <div class="col-9">
          <form>
            <div class="row gx-4 gy-4">
              <div class="col-12">
                <label for="firstname" class="form-label"> First Name</label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col-12">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="email"
                  aria-label="Last name"
                />
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="password"
                  aria-label="Last name"
                  
                />
              </div>
             
            </div>
            <br>
            <div class="d-grid g-2 d-md-flex justify-content-md-start">
              <button class="btn btn-primary me-md-2" type="button">
                Zurück
              </button>
              <button class="btn btn-primary" type="button">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
