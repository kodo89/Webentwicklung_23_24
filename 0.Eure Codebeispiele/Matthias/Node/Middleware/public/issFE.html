<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="refresh-iss-data">Refresh ISS data</button>

    <p id="latitude"></p>
    <p id="longitude"></p>

    <script>
      const btn = document.querySelector("#refresh-iss-data");
      const pLatitude = document.querySelector("#latitude");
      const pLongitude = document.querySelector("#longitude");
      btn.addEventListener("click", () => {
        fetch("/issdata")
          .then((response) => response.json())
          .then((data) => {
            pLatitude.innerText = `ISS Latitude: ${data.latitude}`;
            pLongitude.innerText = `ISS Longitude: ${data.longitude}`;
          });
      });
    </script>
  </body>
</html>
